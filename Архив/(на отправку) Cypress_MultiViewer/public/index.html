<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Multiviewer Preset Switcher</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
        }

        #message {
            margin-top: 20px;
            font-weight: bold;
            color: green;
        }

        #message.error {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Переключение пресетов</h1>
    <div>
        <button class='presets' data-preset="1">Preset 1</button>
        <button class='presets' data-preset="2">Preset 2</button>
        <button class='presets' data-preset="3">Preset 3</button>
        <button class='presets' data-preset="4">Preset 4</button>
    </div>
    <div id="message"></div>
    <script>
        document.querySelectorAll('.presets').forEach(btn => {
            btn.addEventListener('click', () => {
                const preset = btn.getAttribute('data-preset');

                fetch(`/preset/${preset}`)
                    .then(res => res.json()) // <- ожидаем JSON (если сервер настроен правильно)
                    .then(data => {
                        const msg = document.getElementById('message');
                        msg.textContent = `Пресет ${data.preset} активирован`;
                        msg.className = ''; // убрать класс ошибки
                    })
                    .catch(error => {
                        const msg = document.getElementById('message');
                        msg.textContent = 'Ошибка переключения';
                        msg.className = 'error';
                        console.error(error); // можно закомментировать если не нужен лог
                    });
            });
        });
    </script>
</body>

</html>
