<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Управление PTZ-камерой</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 2rem;
        }

        button {
            font-size: 1.2rem;
            margin: 0.5rem;
            padding: 1rem 2rem;
            cursor: pointer;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            justify-content: center;
            max-width: 400px;
            margin: auto;
        }
    </style>
</head>

<body>
    <h1>Управление PTZ-камерой</h1>

    <div class="grid">
        <div></div>
        <button onmousedown="startMove(0, 0.5, 0)" onmouseup="stopMove()" onmouseleave="stopMove()">Вверх</button>
        <div></div>

        <button onmousedown="startMove(-0.5, 0, 0)" onmouseup="stopMove()" onmouseleave="stopMove()">Налево</button>
        <div></div>
        <button onmousedown="startMove(0.5, 0, 0)" onmouseup="stopMove()" onmouseleave="stopMove()">Направо</button>

        <div></div>
        <button onmousedown="startMove(0, -0.5, 0)" onmouseup="stopMove()" onmouseleave="stopMove()">Вниз</button>
        <div></div>
    </div>

    <div style="margin-top: 2rem;">
        <button onmousedown="startMove(0, 0, 0.5)" onmouseup="stopMove()" onmouseleave="stopMove()"> Зум+</button>
        <button onmousedown="startMove(0, 0, -0.5)" onmouseup="stopMove()" onmouseleave="stopMove()"> Зум-</button>
    </div>

    <script>
        let holdTimeout = null;

        function startMove(x, y, z) {
            fetch('http://localhost:3001/start', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ x, y, z })
            }).catch(e => alert('Ошибка старта: ' + e.message));
        }

        function stopMove() {
            fetch('http://localhost:3001/stop', {
                method: 'POST'
            }).catch(e => alert('Ошибка остановки: ' + e.message));
        }
    </script>
</body>

</html>
